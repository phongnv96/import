<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,600">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>ImportData</title>
</head>

<body>
    <div class="upload">
        <div class="upload-files">
            <header>
                <p>
                    <i class="fa fa-cloud-upload" aria-hidden="true"></i>
                    <span class="up">up</span>
                    <span class="load">load</span>
                </p>
            </header>
            <div class="body" id="drop">
                <i class="fa fa-file-text-o pointer-none" aria-hidden="true"></i>
                <p class="pointer-none"><b>Drag and drop</b> files here <br /> or <a href="" id="triggerFile">browse</a>
                    to begin the upload</p>
                <input type="file" multiple="multiple" />
            </div>
            <footer>
                <div class="divider">
                    <span>
                        <AR>FILES</AR>
                    </span>
                </div>
                <div class="list-files">
                    <!--   template   -->
                </div>
                <button class="importar">UPDATE FILES</button>
            </footer>
        </div>
    </div>
    <div class="data-table wrap-table100 hidden">
        <div class="filter-table">
            <div>
                <select class="filter-row">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                    <option value="40">40</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
                <select class="filter-column">
                    <option value="10">Ngay thang nam sinh</option>
                    <option value="20">Cmnd</option>
                    <option value="30">So ho khau</option>
                    <option value="40">40</option>
                    <option value="50">50</option>
                </select>
            </div>
            <div>
                <input class="filter-search" type="text" />
                <button class="filter-btn">Search</button>
            </div>
        </div>

        <div class="table100 ver1 m-b-110">
            <!-- <div class="table100-head">
                <table>
                    
                </table>
            </div> -->
            <div class="table100-body js-pscroll ps ps--active-y">
                <table>
                    <thead class="data-table-header">

                    </thead>
                    <tbody class="data-table-body">

                    </tbody>
                </table>
                <div class="no-data hidden">
                    <h4>No data!</h4>
                </div>
            </div>

        </div>
    </div>
    <div class="toltal-record"></div>
    <div class="pagination m-b-110 hidden">
    </div>
    <div class="loader__wrap hidden" role="alertdialog" aria-busy="true" aria-live="polite" aria-label="Loadingâ€¦">
        <div class="loader" aria-hidden="true">
            <div class="loader__sq"></div>
            <div class="loader__sq"></div>
        </div>
    </div>
</body>
<script src="/utility/main.js"></script>

</html>
